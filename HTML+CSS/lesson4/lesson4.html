<!DOCTYPE html>
<html>
<head>
	<title>lesson4</title>
	<link rel="stylesheet" type="text/css" href="lesson4.css">

<body>

	<h4>父子选择器/派生选择器</h4>
	<div>
		<span>123</span>
	</div>
	<span>234</span>

	<div id="qq" class="wrapper">
		<strong class="box">
			<em>2345</em>
		</strong>
	</div>
	<em>123</em>
	<hr>
	<div>
		<em>1</em>
		<strong>
			<em>2</em>
		</strong>
	</div>
	<h4>直接子元素选择器</h4>
	<hr>

	<section>
		<div>
			<p>
				<a href="">
					<span></span>
				</a>
			</p>
			<ul>
				<li>
					<a href="">
						<span>
							<em>1</em>
						</span>
					</a>
					<p></p>
				</li>
				<li></li>
			</ul>
		</div>
		<a href="">
			<p>
				<em>2</em>
			</p>
			<div></div>
		</a>
	</section>
	<hr>
	<!-- 让2变成红色 -->
	<h4>并列选择器</h4>
	<div>1</div>
	<div class="demo">2</div>
	<p class="demo">3</p>

	<h4>多种选择器选择</h4>
	<div class="wrapper">
		<div class="content">
			<em class="box" id="only">1111</em>
		</div>
	</div>
	<hr>
	<h4>多重选择器可以依据权重值相加之后的大小来判断，权重值相加相同的后来者显示 infinity+1>infinity</h4>
	<div class="classDiv" id="idDiv">
		<p class="classP" id="idP">121</p>
	</div>
	
	<hr>
	<h4>分组选择器</h4>
	<em>1</em>
	<strong>2</strong>
	<span>3</span>
	<div class="demo1"></div>
	<div class="demo2"></div>
	
	<h4>------分割线------</h4>
	<div>举个例子</div>
	
	<div id="border"></div>
	<div id="border1"></div>

</body>
</html>
