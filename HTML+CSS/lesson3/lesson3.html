<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<form method="get">
		
		<h4>
			chose your favourite fruit!
		</h4>
		<div>
			1.apple <input type="radio" name="fruit" value="apple">
			2.orange <input type="radio" name="fruit" value="orange">
			3.banana <input type="radio" name="fruit" value="banana">
		</div>
		<br>
		<input type="submit" name="">

	</form>


	<h4>复选框</h4>

	<form method="get">
		
		<h4>
			chose your favourite fruit!
		</h4>
		<div>
			1.apple <input type="checkbox" name="fruit" value="apple" checked="checked">
			2.orange <input type="checkbox" name="fruit" value="orange">
			3.banana <input type="checkbox" name="fruit" value="banana">
		</div>
		<br>
		<input type="submit" name="">

	</form>

	<h4>
		choose your sex!!!
	</h4>

	<form method="get" action="">
		<div>
			male<input type="radio" name="sex" value="male" checked="checked">
			female<input type="radio" name="sex" value="female">
		</div>
		<br>
		<input type="submit" name="">
	</form>

	<h2>select</h2>

	<form method="get">

		<select name="province" id="">
			<option value="beijing">beijing</option>   // value 可不填
			<option value="shanghai">shanghai</option>
			<option value="tianjin">tianjin</option>
		</select>

		<input type="submit" name="">

	</form>


</body>
</html>
